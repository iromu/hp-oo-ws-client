# Global logging configuration, append the fileout when it will be working
log4j.rootLogger=DEBUG, stdout 

# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=ASTClient [%p,%c{1}] %m%n

